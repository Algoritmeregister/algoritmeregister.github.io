- title: Algoritmeregister van de Nederlandse Overheid
  url: https://algoritmes.overheid.nl/
  description: In dit Algoritmeregister publiceren steeds meer Nederlandse overheidsorganisaties de algoritmes die zij gebruiken in hun werk. Ze focussen op impactvolle algoritmes en geven de bezoeker inzicht in hoe deze algoritmes werken. 
  image: https://tweakers.net/i/P8VI_tDVFO5tJWMQFFNdtZoEit0=/656x/filters:strip_exif()/i/2005529798.png?f=imagenormal
- title: Algoritmeregister Beheertool
  url: https://www.algoritmeregister.org/beheertool
  description: De Provincie Noord-Brabant ontwikkelt momenteel een “beheertool” in het kader van publieke controle op algoritmes en het algoritmeregister, ter ondersteuning van meer grip op de verantwoorde inzet van algoritmes in besluitvormings- en uitvoerprocessen, en meer transparantie door deze informatie beschikbaar stellen via het centrale algoritmeregister.
  image: https://www.algoritmeregister.org/beheertool/assets/img/Menu.png
- title: Eurocities Standard
  url: https://www.algorithmregister.org
  description: The Algorithmic Transparency Standard helps European cities provide clear information about the algorithmic tools they use, and why they’re using them.
  image: https://www.algorithmregister.org/img/temp-illustration-undraw@2x.png